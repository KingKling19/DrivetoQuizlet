<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DriveToQuizlet Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .quizlet-gradient {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .card-hover {
            transition: all 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
        }
        .status-pending { background-color: #fef3c7; color: #92400e; }
        .status-ready { background-color: #d1fae5; color: #065f46; }
        .status-processing { background-color: #dbeafe; color: #1e40af; }
        .status-complete { background-color: #dcfce7; color: #166534; }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="quizlet-gradient text-white shadow-lg">
        <div class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <i class="fas fa-brain text-3xl"></i>
                    <h1 class="text-2xl font-bold">DriveToQuizlet</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <button id="scanDriveBtn" class="bg-white text-purple-600 px-4 py-2 rounded-lg font-semibold hover:bg-gray-100 transition-colors">
                        <i class="fas fa-sync-alt mr-2"></i>Scan Drive
                    </button>
                    <div class="text-sm">
                        <i class="fas fa-clock mr-1"></i>
                        <span id="lastScan">Never</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-8">
        <!-- Stats Cards -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <div class="bg-white rounded-lg shadow-md p-6 card-hover">
                <div class="flex items-center">
                    <div class="p-3 rounded-full bg-blue-100 text-blue-600">
                        <i class="fas fa-file-alt text-xl"></i>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-600">Pending Files</p>
                        <p class="text-2xl font-bold text-gray-900" id="pendingCount">0</p>
                    </div>
                </div>
            </div>
            
            <div class="bg-white rounded-lg shadow-md p-6 card-hover">
                <div class="flex items-center">
                    <div class="p-3 rounded-full bg-green-100 text-green-600">
                        <i class="fas fa-graduation-cap text-xl"></i>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-600">Active Lessons</p>
                        <p class="text-2xl font-bold text-gray-900" id="lessonCount">0</p>
                    </div>
                </div>
            </div>
            
            <div class="bg-white rounded-lg shadow-md p-6 card-hover">
                <div class="flex items-center">
                    <div class="p-3 rounded-full bg-purple-100 text-purple-600">
                        <i class="fas fa-download text-xl"></i>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-600">Ready for Download</p>
                        <p class="text-2xl font-bold text-gray-900" id="readyCount">0</p>
                    </div>
                </div>
            </div>
            
            <div class="bg-white rounded-lg shadow-md p-6 card-hover">
                <div class="flex items-center">
                    <div class="p-3 rounded-full bg-yellow-100 text-yellow-600">
                        <i class="fas fa-clock text-xl"></i>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-600">Next Scan</p>
                        <p class="text-lg font-bold text-gray-900" id="nextScan">1 hour</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tabs -->
        <div class="bg-white rounded-lg shadow-md mb-8">
            <div class="border-b border-gray-200">
                <nav class="flex space-x-8 px-6">
                    <button class="tab-btn active py-4 px-1 border-b-2 border-purple-500 text-purple-600 font-medium" data-tab="pending">
                        <i class="fas fa-clock mr-2"></i>Pending Files
                    </button>
                    <button class="tab-btn py-4 px-1 border-b-2 border-transparent text-gray-500 hover:text-gray-700 font-medium" data-tab="lessons">
                        <i class="fas fa-graduation-cap mr-2"></i>Lessons
                    </button>
                    <button class="tab-btn py-4 px-1 border-b-2 border-transparent text-gray-500 hover:text-gray-700 font-medium" data-tab="activity">
                        <i class="fas fa-chart-line mr-2"></i>Activity
                    </button>
                </nav>
            </div>

            <!-- Tab Content -->
            <div class="p-6">
                <!-- Pending Files Tab -->
                <div id="pending-tab" class="tab-content">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-xl font-semibold text-gray-900">Files Pending Approval</h2>
                        <button id="approveAllBtn" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition-colors">
                            <i class="fas fa-check mr-2"></i>Approve All
                        </button>
                    </div>
                    <div id="pendingFilesList" class="space-y-4">
                        <!-- Pending files will be loaded here -->
                    </div>
                </div>

                <!-- Lessons Tab -->
                <div id="lessons-tab" class="tab-content hidden">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-xl font-semibold text-gray-900">Your Lessons</h2>
                        <button id="refreshLessonsBtn" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors">
                            <i class="fas fa-refresh mr-2"></i>Refresh
                        </button>
                    </div>
                    <div id="lessonsList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        <!-- Lessons will be loaded here -->
                    </div>
                </div>

                <!-- Activity Tab -->
                <div id="activity-tab" class="tab-content hidden">
                    <h2 class="text-xl font-semibold text-gray-900 mb-6">Recent Activity</h2>
                    <div class="space-y-4">
                        <div class="bg-gray-50 rounded-lg p-4">
                            <p class="text-gray-600">Activity log will be displayed here...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-lg p-6 flex items-center space-x-4">
            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-purple-600"></div>
            <span class="text-lg font-medium">Processing...</span>
        </div>
    </div>

    <!-- Notification Toast -->
    <div id="notificationToast" class="fixed top-4 right-4 bg-green-600 text-white px-6 py-3 rounded-lg shadow-lg transform translate-x-full transition-transform duration-300 z-50">
        <div class="flex items-center space-x-2">
            <i class="fas fa-check"></i>
            <span id="notificationMessage">Success!</span>
        </div>
    </div>

    <script>
        // Global state
        let pendingFiles = [];
        let lessons = [];

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', function() {
            loadPendingFiles();
            loadLessons();
            setupEventListeners();
            updateStats();
        });

        // Tab switching
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const tabName = this.dataset.tab;
                
                // Update tab buttons
                document.querySelectorAll('.tab-btn').forEach(b => {
                    b.classList.remove('active', 'border-purple-500', 'text-purple-600');
                    b.classList.add('border-transparent', 'text-gray-500');
                });
                this.classList.add('active', 'border-purple-500', 'text-purple-600');
                this.classList.remove('border-transparent', 'text-gray-500');
                
                // Show tab content
                document.querySelectorAll('.tab-content').forEach(content => {
                    content.classList.add('hidden');
                });
                document.getElementById(`${tabName}-tab`).classList.remove('hidden');
            });
        });

        // Event listeners
        function setupEventListeners() {
            document.getElementById('scanDriveBtn').addEventListener('click', scanDrive);
            document.getElementById('approveAllBtn').addEventListener('click', approveAllFiles);
            document.getElementById('refreshLessonsBtn').addEventListener('click', loadLessons);
        }

        // Load pending files
        async function loadPendingFiles() {
            try {
                const response = await fetch('/api/pending-files');
                const data = await response.json();
                pendingFiles = data.files;
                renderPendingFiles();
                updateStats();
            } catch (error) {
                console.error('Error loading pending files:', error);
                showNotification('Error loading pending files', 'error');
            }
        }

        // Render pending files
        function renderPendingFiles() {
            const container = document.getElementById('pendingFilesList');
            
            if (pendingFiles.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-8">
                        <i class="fas fa-check-circle text-4xl text-green-500 mb-4"></i>
                        <p class="text-gray-600">No files pending approval</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = pendingFiles.map(file => `
                <div class="border border-gray-200 rounded-lg p-4 card-hover">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center space-x-4">
                            <div class="p-2 rounded-full ${getFileTypeColor(file.type)}">
                                <i class="fas ${getFileTypeIcon(file.type)} text-white"></i>
                            </div>
                            <div>
                                <h3 class="font-medium text-gray-900">${file.name}</h3>
                                <p class="text-sm text-gray-600">Lesson: ${file.lesson}</p>
                                <p class="text-xs text-gray-500">Detected: ${new Date(file.detected_date).toLocaleString()}</p>
                            </div>
                        </div>
                        <div class="flex items-center space-x-2">
                            <span class="status-badge status-pending">Pending</span>
                            <button onclick="approveFile('${file.id}')" class="bg-green-600 text-white px-3 py-1 rounded text-sm hover:bg-green-700 transition-colors">
                                <i class="fas fa-check mr-1"></i>Approve
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Load lessons
        async function loadLessons() {
            try {
                const response = await fetch('/api/lessons');
                const data = await response.json();
                lessons = data.lessons;
                renderLessons();
                updateStats();
            } catch (error) {
                console.error('Error loading lessons:', error);
                showNotification('Error loading lessons', 'error');
            }
        }

        // Render lessons
        function renderLessons() {
            const container = document.getElementById('lessonsList');
            
            if (lessons.length === 0) {
                container.innerHTML = `
                    <div class="col-span-full text-center py-8">
                        <i class="fas fa-graduation-cap text-4xl text-gray-400 mb-4"></i>
                        <p class="text-gray-600">No lessons found</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = lessons.map(lesson => `
                <div class="border border-gray-200 rounded-lg p-6 card-hover">
                    <div class="flex items-center justify-between mb-4">
                        <h3 class="text-lg font-semibold text-gray-900">${lesson.name}</h3>
                        <span class="status-badge ${lesson.has_output ? 'status-complete' : 'status-pending'}">
                            ${lesson.has_output ? 'Ready' : 'In Progress'}
                        </span>
                    </div>
                    
                    <div class="space-y-2 mb-4">
                        <div class="flex items-center text-sm">
                            <i class="fas fa-presentation mr-2 ${lesson.has_presentations ? 'text-green-600' : 'text-gray-400'}"></i>
                            <span class="${lesson.has_presentations ? 'text-gray-900' : 'text-gray-500'}">Presentations</span>
                        </div>
                        <div class="flex items-center text-sm">
                            <i class="fas fa-sticky-note mr-2 ${lesson.has_notes ? 'text-green-600' : 'text-gray-400'}"></i>
                            <span class="${lesson.has_notes ? 'text-gray-900' : 'text-gray-500'}">Notes</span>
                        </div>
                        <div class="flex items-center text-sm">
                            <i class="fas fa-microphone mr-2 ${lesson.has_audio ? 'text-green-600' : 'text-gray-400'}"></i>
                            <span class="${lesson.has_audio ? 'text-gray-900' : 'text-gray-500'}">Audio</span>
                        </div>
                    </div>
                    
                    <div class="flex space-x-2">
                        ${lesson.has_output ? `
                            <button onclick="downloadLesson('${lesson.name}')" class="flex-1 bg-purple-600 text-white px-3 py-2 rounded text-sm hover:bg-purple-700 transition-colors">
                                <i class="fas fa-download mr-1"></i>Download TSV
                            </button>
                        ` : `
                            <button onclick="processLesson('${lesson.name}')" class="flex-1 bg-blue-600 text-white px-3 py-2 rounded text-sm hover:bg-blue-700 transition-colors">
                                <i class="fas fa-cog mr-1"></i>Process
                            </button>
                        `}
                    </div>
                </div>
            `).join('');
        }

        // Utility functions
        function getFileTypeIcon(type) {
            const icons = {
                'presentation': 'fa-presentation',
                'notes': 'fa-sticky-note',
                'audio': 'fa-microphone'
            };
            return icons[type] || 'fa-file';
        }

        function getFileTypeColor(type) {
            const colors = {
                'presentation': 'bg-blue-500',
                'notes': 'bg-green-500',
                'audio': 'bg-purple-500'
            };
            return colors[type] || 'bg-gray-500';
        }

        function updateStats() {
            document.getElementById('pendingCount').textContent = pendingFiles.length;
            document.getElementById('lessonCount').textContent = lessons.length;
            document.getElementById('readyCount').textContent = lessons.filter(l => l.has_output).length;
        }

        // API functions
        async function scanDrive() {
            showLoading(true);
            try {
                const response = await fetch('/api/scan-drive');
                const data = await response.json();
                showNotification(`Found ${data.new_files} new files`, 'success');
                await loadPendingFiles();
            } catch (error) {
                console.error('Error scanning drive:', error);
                showNotification('Error scanning drive', 'error');
            } finally {
                showLoading(false);
            }
        }

        async function approveFile(fileId) {
            showLoading(true);
            try {
                const response = await fetch(`/api/approve-file/${fileId}`, { method: 'POST' });
                const data = await response.json();
                showNotification(data.message, 'success');
                await loadPendingFiles();
                await loadLessons();
            } catch (error) {
                console.error('Error approving file:', error);
                showNotification('Error approving file', 'error');
            } finally {
                showLoading(false);
            }
        }

        async function approveAllFiles() {
            if (pendingFiles.length === 0) return;
            
            showLoading(true);
            try {
                for (const file of pendingFiles) {
                    await approveFile(file.id);
                }
                showNotification('All files approved successfully', 'success');
            } catch (error) {
                console.error('Error approving all files:', error);
                showNotification('Error approving files', 'error');
            } finally {
                showLoading(false);
            }
        }

        async function processLesson(lessonName) {
            showLoading(true);
            try {
                const response = await fetch(`/api/process-lesson/${lessonName}`, { method: 'POST' });
                const data = await response.json();
                showNotification(data.message, 'success');
                await loadLessons();
            } catch (error) {
                console.error('Error processing lesson:', error);
                showNotification('Error processing lesson', 'error');
            } finally {
                showLoading(false);
            }
        }

        async function downloadLesson(lessonName) {
            try {
                window.open(`/api/download/${lessonName}`, '_blank');
            } catch (error) {
                console.error('Error downloading lesson:', error);
                showNotification('Error downloading lesson', 'error');
            }
        }

        // UI functions
        function showLoading(show) {
            const overlay = document.getElementById('loadingOverlay');
            overlay.classList.toggle('hidden', !show);
        }

        function showNotification(message, type = 'success') {
            const toast = document.getElementById('notificationToast');
            const messageEl = document.getElementById('notificationMessage');
            
            messageEl.textContent = message;
            toast.classList.remove('translate-x-full');
            
            setTimeout(() => {
                toast.classList.add('translate-x-full');
            }, 3000);
        }

        // Auto-refresh every 30 seconds
        setInterval(() => {
            loadPendingFiles();
            loadLessons();
        }, 30000);
    </script>
</body>
</html>
